<script>
    Array.prototype.foreach = function (fn) {
        let num = 0;
        while (num < this.length) {
            fn(this[num], num, this)
            num++
        }
    }

    let arr = [1, 2, 3, 4, 5];

    arr.foreach((item, i, arr) => {
        console.log(item + 2)
    })
</script>
